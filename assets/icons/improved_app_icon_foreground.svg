<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Shadow for depth -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#00000033" />
    </filter>
    <!-- Subtle gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Simple open book shape - less detail for foreground icon -->
  <path d="M230,320 C230,290 260,270 290,270 L512,270 L734,270 C764,270 794,290 794,320 L794,710 C794,680 764,650 734,650 L522,650 C517,650 512,652 512,655 C512,652 507,650 502,650 L290,650 C260,650 230,680 230,710 Z" 
    fill="url(#textGradient)" opacity="0.9" filter="url(#shadow)" />
    
  <!-- Book binding shadow -->
  <rect x="502" y="270" width="20" height="380" fill="#ffffff" opacity="0.6" />
  
  <!-- MV Text with improved styling -->
  <g transform="translate(512, 500)">
    <text font-family="Arial, sans-serif" font-weight="bold" font-size="240" 
      fill="url(#textGradient)" text-anchor="middle" filter="url(#shadow)">MV</text>
  </g>
  
  <!-- Enhanced bookmark ribbon -->
  <path d="M512,240 L512,180 L432,260 L512,340 L592,260 Z" fill="#ffffff" opacity="0.9" />
</svg>