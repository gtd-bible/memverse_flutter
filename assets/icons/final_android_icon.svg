<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Perfect green gradient matching existing icon -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    
    <!-- Centered subtle glow effect -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Clean circular background matching the original -->
  <circle cx="512" cy="512" r="512" fill="url(#greenGradient)" />
  
  <!-- Subtle centered glow -->
  <circle cx="512" cy="512" r="350" fill="url(#centerGlow)" />
  
  <!-- Clean, bold MV text -->
  <text x="512" y="580" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="420" 
        fill="white" text-anchor="middle">MV</text>
</svg>