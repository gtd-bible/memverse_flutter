<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <!-- Background - using a more vibrant blue gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3f51b5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:1" />
    </linearGradient>
    <!-- Book page shadow effect -->
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e8e8e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow for depth -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="5" dy="5" stdDeviation="10" flood-color="#00000033" />
    </filter>
  </defs>
  
  <!-- Circular background -->
  <circle cx="512" cy="512" r="460" fill="url(#bgGradient)" />
  
  <!-- Open book shape with improved styling and shadow -->
  <path d="M230,320 C230,290 260,270 290,270 L512,270 L734,270 C764,270 794,290 794,320 L794,710 C794,680 764,650 734,650 L522,650 C517,650 512,652 512,655 C512,652 507,650 502,650 L290,650 C260,650 230,680 230,710 Z" 
    fill="url(#pageGradient)" filter="url(#shadow)" />
  
  <!-- Left page fold with shadow -->
  <path d="M290,270 L290,650 C320,630 350,630 380,650 L380,290 C350,270 320,270 290,270 Z" 
    fill="#e0e0e0" opacity="0.8" />
  
  <!-- Right page fold with shadow -->
  <path d="M734,270 L734,650 C704,630 674,630 644,650 L644,290 C674,270 704,270 734,270 Z" 
    fill="#e0e0e0" opacity="0.8" />
  
  <!-- Book binding shadow with gradient -->
  <rect x="502" y="270" width="20" height="380" fill="#d0d0d0" opacity="0.9" />
  
  <!-- Gold page edges -->
  <rect x="240" y="650" width="262" height="10" fill="#f9d071" />
  <rect x="522" y="650" width="262" height="10" fill="#f9d071" />
  
  <!-- MV Text with improved styling and slight shadow -->
  <g transform="translate(512, 500)">
    <text font-family="Arial, sans-serif" font-weight="bold" font-size="220" 
      fill="#1a237e" text-anchor="middle" filter="url(#shadow)">MV</text>
  </g>
  
  <!-- Enhanced bookmark ribbon -->
  <path d="M512,240 L512,180 L432,260 L512,340 L592,260 Z" fill="#e53935" />
  
  <!-- Small decorative detail - line patterns on book -->
  <path d="M290,320 L380,320 M290,370 L380,370 M290,420 L380,420 M290,470 L380,470 M290,520 L380,520 M290,570 L380,570" 
    stroke="#cccccc" stroke-width="3" />
  <path d="M644,320 L734,320 M644,370 L734,370 M644,420 L734,420 M644,470 L734,470 M644,520 L734,520 M644,570 L734,570" 
    stroke="#cccccc" stroke-width="3" />
</svg>