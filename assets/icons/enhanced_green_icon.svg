<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Enhanced green gradient background -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle glow effect -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filter for soft shadow -->
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#000000" flood-opacity="0.2" />
    </filter>
  </defs>
  
  <!-- Circular background -->
  <circle cx="512" cy="512" r="512" fill="url(#greenGradient)" />
  
  <!-- Subtle book shape outline in background -->
  <path d="M300,350 C300,330 330,320 350,320 L512,320 L674,320 C694,320 724,330 724,350 L724,650 C724,630 694,610 674,610 L522,610 C517,610 512,612 512,615 C512,612 507,610 502,610 L350,610 C330,610 300,630 300,650 Z" 
    fill="none" stroke="#ffffff" stroke-width="8" stroke-opacity="0.2" />
  
  <!-- Center glow -->
  <circle cx="512" cy="512" r="250" fill="url(#centerGlow)" />
  
  <!-- MV Text with enhanced appearance - bigger letters -->
  <text x="512" y="580" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="400" 
        fill="white" text-anchor="middle" filter="url(#softShadow)">MV</text>
  
  <!-- Subtle cross shape that doesn't interfere with readability -->
  <path d="M512,350 L512,650 M432,500 L592,500" stroke="#ffffff" stroke-width="10" stroke-opacity="0.15" />
</svg>