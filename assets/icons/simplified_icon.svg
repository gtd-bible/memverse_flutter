        stroke="white" stroke-width="120" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Simple line representing V -->
  <path d="M400,674 L512,480 L624,674" 
        stroke="white" stroke-width="120" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
