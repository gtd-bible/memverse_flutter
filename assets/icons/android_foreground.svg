<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Green gradient for better contrast on white backgrounds -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filter for text shadow to improve visibility -->
    <filter id="textShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#000000" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Circular background to ensure visibility on any color -->
  <circle cx="512" cy="512" r="400" fill="url(#greenGradient)" />
  
  <!-- MV Text with shadow for better visibility -->
  <text x="512" y="580" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="400" 
        fill="white" text-anchor="middle" filter="url(#textShadow)">MV</text>
</svg>