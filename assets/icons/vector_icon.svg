<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Perfect green gradient matching existing icon -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle radial gradient for depth -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Clean circular background -->
  <circle cx="512" cy="512" r="512" fill="url(#greenGradient)" />
  
  <!-- Subtle centered glow -->
  <circle cx="512" cy="512" r="400" fill="url(#centerGlow)" />
  
  <!-- MV as vector paths rather than text - using paths ensures perfect positioning -->
  <g fill="white">
    <!-- M letter - using vector path instead of text -->
    <path d="M290,300 L290,724 L380,724 L380,400 L450,550 L512,550 L582,400 L582,724 L672,724 L672,300 L562,300 L512,480 L462,300 Z" 
          fill="white" />
    
    <!-- V letter - using vector path instead of text -->
    <path d="M734,300 L644,724 L744,724 L796,500 L848,724 L948,724 L858,300 Z" 
          fill="white" />
  </g>
</svg>