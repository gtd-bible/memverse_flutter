<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Green gradient for background -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    
    <!-- Page gradient -->
    <linearGradient id="pageGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Full background circle -->
  <circle cx="512" cy="512" r="512" fill="url(#greenGradient)" />
  
  <!-- Open book shape - simplified and bold -->
  <path d="M250,350 C250,350 350,300 512,300 C674,300 774,350 774,350 L774,700 C774,700 674,650 512,650 C350,650 250,700 250,700 Z" 
        fill="none" stroke="white" stroke-width="40" />
  
  <!-- Book spine line -->
  <path d="M512,300 L512,650" stroke="white" stroke-width="40" />
  
  <!-- Integrated MV - perfectly centered as part of the book design -->
  <!-- Left page (M) -->
  <path d="M320,400 L320,600 L370,600 L370,450 L410,550 L450,550 L490,450 L490,600 L540,600 L540,400" 
        stroke="white" stroke-width="25" fill="none" stroke-linejoin="round" stroke-linecap="round" />
  
  <!-- Right page (V) -->
  <path d="M580,400 L630,600 L680,600 L730,400" 
        stroke="white" stroke-width="25" fill="none" stroke-linejoin="round" stroke-linecap="round" />
</svg>