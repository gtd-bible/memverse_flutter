<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a1d0f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c5e2fa;stop-opacity:1" />
    </linearGradient>
    
    <!-- Center glow gradient -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffeebf;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c5e2fa;stop-opacity:0" />
    </radialGradient>
    
    <!-- Book/M color gradient -->
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a8bd8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f73b5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="1024" height="1024" rx="220" fill="url(#bgGradient)" />
  
  <!-- Center glow effect -->
  <circle cx="512" cy="512" r="300" fill="url(#centerGlow)" />
  
  <!-- Stylized M as book shape with pages -->
  <g transform="translate(512, 512) scale(0.95)">
    <!-- Left side of M/book -->
    <path d="M-300,-150 L-300,150 L-200,200 L-100,150 L-100,-150 L-200,-100 Z" fill="url(#bookGradient)" />
    <!-- Right side of M/book -->
    <path d="M300,-150 L300,150 L200,200 L100,150 L100,-150 L200,-100 Z" fill="url(#bookGradient)" />
    <!-- Middle of M -->
    <path d="M-100,-150 L-100,150 L0,200 L100,150 L100,-150 L0,-100 Z" fill="url(#bookGradient)" />
    
    <!-- Book binding/spine curved at bottom -->
    <path d="M-200,200 C-180,220 -100,250 0,250 C100,250 180,220 200,200" stroke="url(#bookGradient)" stroke-width="15" fill="none" />
    
    <!-- Subtle cross shape in center -->
    <path d="M0,-100 L0,200 M-70,0 L70,0" stroke="#ffe599" stroke-width="20" stroke-opacity="0.7" />
  </g>
  
  <!-- Memverse text -->
  <text x="512" y="850" font-family="Arial, sans-serif" font-weight="bold" font-size="120" fill="white" text-anchor="middle">Memverse</text>
  
  <!-- Small star in bottom right corner -->
  <path d="M850,850 L860,820 L870,850 L900,860 L870,870 L860,900 L850,870 L820,860 Z" fill="white" />
</svg>