name: mini_memverse
description: "Memverse flutter -mobile front end for memverse.com"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.9.0+90000 # Follows semver: major.minor.patch+buildNumber
# 0.9.0: Pre-release version with analytics and crashlytics integration
# 90000: Build number incremented from 85200
environment:
  sdk: 3.10.4
  flutter: 3.38.5

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  firebase_core: 4.3.0
  firebase_analytics: 12.1.0
  firebase_crashlytics: 5.0.6
  firebase_in_app_messaging: 0.9.0+5
  firebase_messaging: 16.1.0
  firebase_remote_config: 6.1.3
  firebase_performance: 0.11.1+3
  http: 1.6.0
  logger: 2.6.2
  device_info_plus: 12.3.0
  dio: 5.8.0+1
  dio_curl_logger: ^1.2.0
  feedback: 3.2.0
  flutter_hooks: 0.21.2
  flutter_riverpod: 2.6.1
  flutter_secure_storage: 9.2.4
  freezed_annotation: ^3.1.0
  go_router: ^16.0.0
  hooks_riverpod: ^2.6.1
  intl: ^0.20.2
  json_annotation: ^4.9.0
  package_info_plus: ^9.0.0
  path_provider: 2.1.5
  provider: ^6.1.1
  riverpod_annotation: 2.6.1
  retrofit: ^4.6.0
  share_plus: 11.0.0
  talker: 4.9.2
  talker_dio_logger: 4.9.2
  talker_flutter: 4.9.2
  talker_riverpod_logger: 4.9.2

  url_launcher: ^6.3.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  mockingjay: ^2.1.0
  mocktail: ^1.0.3

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^6.0.0
  integration_test:
    sdk: flutter

  freezed: ^3.1.0

  json_serializable: ^6.9.5
  network_image_mock: ^2.1.1
  path_provider_platform_interface: ^2.1.2
  patrol: ^3.17.0
  patrol_finders: ^2.8.2
  plugin_platform_interface: ^2.1.8
  retrofit_generator: ^9.7.0
  riverpod_generator: ^2.6.5
  build_runner: ^2.5.4
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10
  flutter_svg: ^2.0.10+1  # For SVG support

# For information on the generic Dart part of this file, see the
