# Flutter Launcher Icons configuration
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icons/vector_mv_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true  # Remove alpha for App Store compliance
  adaptive_icon_background: "#4CAF50"
  adaptive_icon_foreground: "assets/icons/vector_mv_icon.png"
  web:
    generate: true
    image_path: "assets/icons/vector_mv_icon.png"
    background_color: "#fff"
    theme_color: "#3CAF50"
  windows:
    generate: true
    image_path: "assets/icons/vector_mv_icon.png"
  macos:
    generate: true
    image_path: "assets/icons/vector_mv_icon.png"

flutter_native_splash:
  color: "#4CAF50"
  image: assets/icons/vector_mv_icon.png
  android: true
  ios: true
  web: true
