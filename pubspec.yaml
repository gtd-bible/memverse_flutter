name: memverse_flutter
description: Unified Memverse Flutter Application combining Demo and Signed-In modes.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core
  flutter_hooks: ^0.20.0
  hooks_riverpod: ^2.6.1
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  go_router: ^14.0.0
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.1
  intl: ^0.20.2
  logger: ^2.0.0
  path_provider: ^2.1.2

  # Data - Local
  isar: ^3.1.0
  isar_flutter_libs: ^3.1.0

  # Data - Remote
  dio: ^5.4.0
  retrofit: ^4.1.0
  http: ^1.2.0

  # Firebase
  firebase_core: ^3.0.0
  firebase_analytics: ^11.0.0
  firebase_messaging: ^15.0.0
  # firebase_crashlytics: ^4.0.0 # Add later if needed, keeps it simple for now

  # UI
  flutter_slidable: ^3.0.0
  share_plus: ^10.0.0
  blur: ^3.1.0
  cupertino_icons: ^1.0.2
  url_launcher: ^6.2.0
  feedback: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  isar_generator: ^3.1.0
  retrofit_generator: ^8.1.0
  json_serializable: ^6.7.1
  freezed: ^2.4.7

flutter:
  uses-material-design: true